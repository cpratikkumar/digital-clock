<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="main">
      <span class="head">Digital Clock</span>
      <div class="clock">
        <div class="hr">
          <span id="hr">12</span>
          <h1>Hour</h1>
        </div>
        <div class="min">
          <span id="min">60</span>
          <h1>Min</h1>
        </div>
        <div class="sec">
          <span id="sec">60</span>
          <h1>Sec</h1>
        </div>
        <span id="amorpm">AM</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
